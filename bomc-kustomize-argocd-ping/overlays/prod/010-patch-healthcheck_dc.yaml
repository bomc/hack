apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: ping
spec:
  template:
    spec:
      containers:
      - name: ping
        image: 172.30.1.1:5000/bomc/ping:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 10
          httpGet:
            path: /
            port: 8080
