# Used in DatasourceProxyBeanPostProcessor, DataSourceLocalH2Config, DataSourceDevH2Config and DataSourceProdPOstgreSqlConfig to determine the datasource name.
datasource.name=h2DevDataSource

spring.datasource.platform=h2

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#debug=true

spring.flyway.enabled=true
